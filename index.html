<!DOCTYPE html>
<html lang="sp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitud API</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    
</head>
<body>
    <form id="misDatos" method="POST" action="api.php" data-csrf="awd" >
        <label>Cedula *</label>
        <input name="cedula" type="number" required value="123">
        <label>Nombre Completo *</label>
        <input name="nombres" type="text" required value="Miguel">
        <label>Apellido Completos</label>
        <input name="apellidos" type="text">
        <label>Email *</label>
        <input name="email" type="email" required value="m@gail.com">
        <label >Actividades de interes</label>
        <input name="pasaTiempos" type="checkbox" value="COCINAR">Cocinar
        <input name="pasaTiempos" type="checkbox" value="PROGRAMAR">Programar
        <input name="pasaTiempos" type="checkbox" value="LEER">Leer
        <input name="pasaTiempos" type="checkbox" value="VER NETFLIX">Ver Netflix
        <label >Veiculos Propios</label>
        <input name="veiculos" type="checkbox" value="Carro">Carro
        <input name="veiculos" type="checkbox" value="Moto">Moto
        <input name="veiculos" type="checkbox" value="Bicicleta">Bicicleta
        <input type="submit" value="Pasar Datos al PHP">
    </form>
    

    <div id="mostrar"></div>

</body>
</html>
